<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>

    <script>
      // Sample JavaScript to demonstrate loading activities and participants
      document.addEventListener("DOMContentLoaded", function () {
        const activities = [
          {
            name: "Basketball",
            description: "Join the basketball team and improve your skills.",
            schedule: "Mon, Wed, Fri - 4 PM to 6 PM",
          },
          {
            name: "Drama Club",
            description: "Participate in drama and improve your acting skills.",
            schedule: "Tue, Thu - 3 PM to 5 PM",
          },
        ];

        const activitiesList = document.getElementById("activities-list");
        activitiesList.innerHTML = ""; // Clear loading text

        activities.forEach((activity) => {
          const activityCard = document.createElement("div");
          activityCard.classList.add("activity-card");

          // demo participants for the static example
          const sampleParticipants = ["alice@mergington.edu", "bob@mergington.edu"];

          activityCard.innerHTML = `
            <h4>${activity.name}</h4>
            <p>${activity.description}</p>
            <p><strong>Schedule:</strong> ${activity.schedule}</p>
            <p><strong>Participants:</strong></p>
            <ul id="participants-${activity.name}" class="participant-list">
              ${sampleParticipants.map(p => `<li><span class="participant-email">${p}</span> <button class="delete-btn" data-activity="${activity.name}" data-email="${p}" aria-label="Unregister ${p}">âœ–</button></li>`).join('')}
            </ul>
          `;
          activitiesList.appendChild(activityCard);
        });
      });
    </script>
  </body>
</html>
